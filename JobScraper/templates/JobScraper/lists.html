<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="#" />
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.js" 
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
      crossorigin="anonymous"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).on('submit','.createListForm',function(e){
          e.preventDefault();
          $.ajax({
              type:'POST',
              url:'{% url "createList" %}',
              data:
              {
                  listName:$("#listName").val(),
                  csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
              },
              success:function(){
                        $.ajax({
                            type:'POST',
                            url:'{% url "lists" %}',
                            data:
                            {
                                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
                            },
                            success:function(data){
                                document.location.reload(true);
                            }
                        }); 
                      }
              })
          });
        </script>
        Lists:
        {% for key, value in results.items %}
            <h3><a href="queous-beach-52201.herokuapp.com/JobScraper/customList/{{value.listName}}">{{ value.listName }}</a></h3>
        {% endfor %}
        Create List:
        <form class="createListForm" id="createListForm">
            {% csrf_token %}
            <input type="text" tag="List name" id="listName">
            <input type="submit" value="Create List">
        </form>
</body>
</html>
